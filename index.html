<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e8940034ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>

    <!-- Amazon Logo & link -->



    <!-- Main Sign-in Box -->

    <section class="main">
        
        <div class="container" id="amazon">
            <a href="https://www.amazon.com/ref=ap_frn_logo"><img src="static/amazon_logo.png" alt="Amazon Logo"></a>
        </div>

        <div class="container">

            <div class="sign_in">

                <h3 id="sign_in_text">Sign In</h3>

                <form>
                    <label id="email_label">Email (phone for mobile accounts)</label><br><br>
                    <input type="text" id="email_box" placeholder="Enter Email"><br><br>
                    <label id="password">Password<a id="forgot" href="#">Forgot Password</a></label><br>
                    <input type="text" id="password" placeholder="Enter Password"><br>
                </form>

                <button id="continue">Continue</button><br><br>

                <a href="#" id="help"><i class="fa-sharp fa-solid fa-caret-right"></i> Need Help?</a>
            </div>
        </div>

    </section>

    <!-- Create Account Section -->
    <div class="container" id="new_account">
        <h4>
            <span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span>
             New to Amazon? 
            <span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span><span style='font-size:10px;'>&#9472;</span>
        </h4>
        
        <button id="create">Create Your Amazon Account</button>
    </div>
    <!-- Footer -->
    
    <footer>
        <div class="bottom">
            <div class="container" id="butt">
                <a href="#" class="tiny">Conditions of use</a>
                <a href="#" class="tiny">Privacy Policy</a>
                <a href="#" class="tiny">Help</a><br>
            </div>
            <h5 id="copyright" class="tiny"><i class="fa-regular fa-copyright"></i> 1996-2020, Amazon.com, inc or it's affiliates</h5>
        </div>
    </footer>
</body>
</html>
